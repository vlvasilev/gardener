global:
  elasticsearchPorts:
    db: 9200
    transport: 9300
kibanaPort: 5601

ingress:
  enabled: true
  host: k.seed-1.example.com
  # admin : admin base64 encoded
  basicAuthSecret: YWRtaW46JGFwcjEkSWRSaVM5c3MkR3U1MHMxaGUwL2Z6Tzh2elE4S1BEMQ==


kibanaReplicas: 1

curator:
  objectCount: 1
  base_disk_threshold: 1073741824

elasticsearch:
  elasticsearchReplicas: 1
  elasticsearchDataReplicas: 3
  elasticsearchMasterReplicas: 3
  elasticsearchIngestReplicas: 2
  elasticsearchDataVolumeSizeGB: 12
  elasticsearchMasterVolumeSizeGB: 2
  elasticsearchIngestVolumeSizeGB: 2
  elasticsearchVolumeSizeGB: 30
  clusterName: elasticsearch-logging
  objectCount: 1
  jvmHeapBase: 1280
  resources:
    requests:
      cpu:
        base: 200
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 1792
        perObject: 84
        weight: 5
        unit: Mi
    limits:
      cpu:
        base: 1800
        perObject: 1
        weight: 5
        unit: m
      memory:
        base: 1900
        perObject: 89
        weight: 5
        unit: Mi

images:
  elasticsearch-oss: image-repository:image-tag
  curator-es: image-repository:image-tag
  kibana-oss: image-repository:image-tag
  alpine: image-repository:image-tag
