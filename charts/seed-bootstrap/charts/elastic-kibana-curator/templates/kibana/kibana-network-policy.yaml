apiVersion: {{ include "networkpolicyversion" . }}
kind: NetworkPolicy
metadata:
  annotations:
    gardener.cloud/description: |
      Allows Ingress to the Kibana from the nginx controller in 'kube-system' namespace,
      and Egress to ElasticSearch API.
  name: allow-kibana
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: kibana-logging
      garden.sapcloud.io/role: logging
      role: logging
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: kube-system
      podSelector:
        matchLabels:
          app: nginx-ingress
          component: controller
    ports:
    - protocol: TCP
      port: {{ .Values.kibana.service.internalPort }}
  policyTypes:
  - Ingress
  egress: []
