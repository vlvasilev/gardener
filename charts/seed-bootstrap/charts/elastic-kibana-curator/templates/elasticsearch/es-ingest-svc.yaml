apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging-ingest
  namespace: {{ .Release.Namespace }}
  labels:
    app: elasticsearch-logging
    role: logging
    clusterrole: ingest
spec:
  selector:
    app: elasticsearch-logging
    role: logging
    clusterrole: ingest
  ports:
  - name: http
    port: {{ .Values.global.elasticsearchPorts.db }}