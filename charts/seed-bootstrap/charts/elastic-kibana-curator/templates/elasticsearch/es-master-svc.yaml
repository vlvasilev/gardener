apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging-master
  namespace: {{ .Release.Namespace }}
  labels:
    app: elasticsearch-logging
    role: logging
    clusterrole: master
spec:
  clusterIP: None
  ports:
  - port: {{ .Values.global.elasticsearchPorts.transport }}
    name: transport
  selector:
    app: elasticsearch-logging
    role: logging
    clusterrole: master