apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: {{ .Release.Namespace }}
  labels:
{{ toYaml .Values.labels | indent 4 }}
  annotations:
{{ toYaml .Values.annotations | indent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
{{ toYaml .Values.labels | indent 6 }}
  template:
    metadata:
      labels:
        networking.gardener.cloud/from-prometheus: allowed
{{- if .Values.rbacSidecarEnabled }}
        networking.gardener.cloud/to-dns: allowed
        networking.gardener.cloud/to-shoot-apiserver: allowed
{{- end }}
{{ toYaml .Values.labels | indent 8 }}
      annotations:
        checksum/configmap-loki-config: {{ include (print $.Template.BasePath "/loki-configmap.yaml") . | sha256sum }}
{{- if .Values.rbacSidecarEnabled }}
        checksum/kube-rbac-proxy-kubeconfig: {{ .Values.kubeRBACProxyKubeconfigCheckSum }}
{{- end }}
    spec:
      serviceAccountName: loki
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      priorityClassName: {{ .Values.priorityClass.name }}
      containers:
        - name: loki
          image: {{ index .Values.global.images "loki" }}
          args:
            - "-config.file=/etc/loki/loki.yaml"
          {{- range $key, $value := .Values.extraArgs }}
            - "-{{ $key }}={{ $value }}"
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: loki
              mountPath: "/data"
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.loki | nindent 12 }}
          securityContext:
            readOnlyRootFilesystem: true
          env:
            {{- if .Values.env }}
              {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
            {{- if .Values.tracing.jaegerAgentHost }}
            - name: JAEGER_AGENT_HOST
              value: "{{ .Values.tracing.jaegerAgentHost }}"
            {{- end }}
        - name: curator
          image: {{ index .Values.global.images "loki-curator" }}
          args:
            - "-config=/etc/loki/curator.yaml"
          ports:
          - name: metrics
            containerPort: {{ .Values.curator.port }}
            protocol: TCP
          resources:
            {{- toYaml .Values.resources.curator | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: loki
              mountPath: "/data"
{{- if .Values.rbacSidecarEnabled }}
        - name: kube-rbac-proxy
          image: {{ index .Values.global.images "kube-rbac-proxy" }}
          args:
          - --insecure-listen-address=0.0.0.0:8080
          - --upstream=http://127.0.0.1:3100/
          - --kubeconfig=/kubeconfig/kubeconfig
          - --logtostderr=true
          - --v=6
          ports:
          - name: kubeproxy
            containerPort: {{ .Values.kubeProxy.port }}
            protocol: TCP
          volumeMounts:
            - name: kubeconfig
              mountPath: /kubeconfig
{{- end}}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
        - name: config
          configMap:
            name: loki-config
{{- if .Values.rbacSidecarEnabled }}
        - name: kubeconfig
          secret:
            secretName: kube-rbac-proxy-kubeconfig
{{- end }}
  volumeClaimTemplates:
    - metadata:
        name: loki
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage }}
